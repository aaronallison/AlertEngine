name: Weather Alert Check

on:
  schedule:
    # Run daily at 7 PM Pacific (3 AM UTC)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  check-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run weather check
        env:
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
          ALERT_PHONE_NUMBER: ${{ secrets.ALERT_PHONE_NUMBER }}
        run: python weather_alert_agent.py --once

      - name: Run seasonal schedule check
        env:
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
          ALERT_PHONE_NUMBER: ${{ secrets.ALERT_PHONE_NUMBER }}
        run: python seasonal_schedule_alert.py

      - name: Run GDD weed spray alert check
        env:
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
          ALERT_PHONE_NUMBER: ${{ secrets.ALERT_PHONE_NUMBER }}
        run: python gdd_weed_alert.py
