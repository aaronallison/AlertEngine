name: Weather Alert Check

on:
  schedule:
    # Run every 6 hours: midnight, 6am, noon, 6pm (UTC)
    # That's 4pm, 10pm, 4am, 10am Pacific Time
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  check-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run weather check
        env:
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
          ALERT_PHONE_NUMBER: ${{ secrets.ALERT_PHONE_NUMBER }}
        run: python weather_alert_agent.py --once
